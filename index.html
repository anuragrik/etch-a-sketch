<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1>Etch - a - sketch</h1>
    </div>
    <div class="parent-container">
        <div class="option-container">
            <input id="color-chose" type="color" value="#000000">
            <button id="choser">Chose Color</button>
            <button id="multi">Multicolor</button>
            <button id="eraser">Eraser</button>
            <button id="clearer">Clear</button>
            <div class="inputting">
                    <input type="range" min="1" max="64" value="16" id="slider">
                    <div id="slider-val">16</div>
            </div>
        </div>
        <div id="box-container">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
